        // Save data to localStorage

                        </div>

            `;
        }

        function groupProblemsByCategory(problemsList) {
            const grouped = {};
            problemsList.forEach(problem => {
                if (!grouped[problem.category]) {
                    grouped[problem.category] = [];
                }
                grouped[problem.category].push(problem);
            });
            return grouped;
        }

        function renderProblems() {
            const container = document.getElementById('categoriesContainer');
            let filteredProblems = problems;

            // Apply status filter
            if (currentFilter === 'completed') {
                filteredProblems = problems.filter(p => problemStates[p.id]);
            } else if (currentFilter === 'pending') {
                filteredProblems = problems.filter(p => !problemStates[p.id]);
            } else if (currentFilter !== 'all') {
                filteredProblems = problems.filter(p => p.category === currentFilter);
            }

            if (filteredProblems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üè†</div>
                        <div class="empty-state-text">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡πÉ‡∏ô‡∏´‡∏°‡∏ß‡∏î‡∏ô‡∏µ‡πâ</div>
                        <div class="empty-state-hint">‡∏•‡∏≠‡∏á‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ï‡∏±‡∏ß‡∏Å‡∏£‡∏≠‡∏á‡∏î‡∏π</div>
                    </div>
                `;
                updateStats();
                return;
            }

            const grouped = groupProblemsByCategory(filteredProblems);
            
            container.innerHTML = Object.keys(grouped).map(categoryKey => {
                const categoryProblems = grouped[categoryKey];
                const category = categories[categoryKey];
                const completedCount = categoryProblems.filter(p => problemStates[p.id]).length;
                
                return `
                    <div class="category">
                        <div class="category-header" style="background: linear-gradient(135deg, ${category.color}, ${category.color}dd)">
                            <div class="category-icon">${category.icon}</div>
                            <div class="category-info">
                                <h3>${category.name}</h3>
                                <div class="category-count">${completedCount}/${categoryProblems.length} ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÅ‡∏•‡πâ‡∏ß</div>
                            </div>
                        </div>
                        <div class="problems-grid">
                            ${categoryProblems.map(createProblemCard).join('')}
                        </div>
                    </div>
                `;
            }).join('');
            
            updateStats();
        }

        function toggleProblem(id) {
            problemStates[id] = !problemStates[id];
            saveData(); // Save to localStorage
            renderProblems();
        }

        function updateStats() {
            const completed = Object.values(problemStates).filter(state => state).length;
            const total = problems.length;
            const remaining = total - completed;

            document.getElementById('totalProblems').textContent = total;
            document.getElementById('completedProblems').textContent = completed;
            document.getElementById('remainingProblems').textContent = remaining;
        }

        function filterProblems(filter) {
            currentFilter = filter;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderProblems();
        }

        // Image handling functions
        function handleFileSelect(event, problemId) {
            const files = Array.from(event.target.files);
            processFiles(files, problemId);
        }

        function handleDragOver(event) {
            event.preventDefault();
        }

        function handleDragEnter(event) {
            event.preventDefault();
            event.target.closest('.upload-area').classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            event.target.closest('.upload-area').classList.remove('dragover');
        }

        function handleDrop(event, problemId) {
            event.preventDefault();
            event.target.closest('.upload-area').classList.remove('dragover');
            
            const files = Array.from(event.dataTransfer.files);
            const imageFiles = files.filter(file => file.type.startsWith('image/'));

            }
            
            processFiles(imageFiles, problemId);
        }

        function processFiles(files, problemId) {
            if (!problemImages[problemId]) {
                problemImages[problemId] = [];
            }

            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        problemImages[problemId].push(e.target.result);
                        saveData(); // Save to localStorage
                        renderProblems();

                }

        }

        function removeImage(problemId, imageIndex) {
            if (confirm('‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')) {
                problemImages[problemId].splice(imageIndex, 1);

        // Add export/import functions
        function exportData() {
            const exportData = {
                version: "1.0",
                timestamp: new Date().toISOString(),
                problemStates: problemStates,
                problemImages: problemImages,
                totalProblems: problems.length,

            };

            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            
            const now = new Date();
            const dateStr = now.toISOString().split('T')[0];
            const timeStr = now.toTimeString().split(' ')[0].replace(/:/g, '-');
            
            link.download = `house-problems-backup-${dateStr}-${timeStr}.json`;
            document.body.appendChild(link);
            link.click();

            // Show success message
            showNotification('üì§ ‡∏™‡πà‡∏á‡∏≠‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!', 'success');
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    // Validate data structure
                    if (!importedData.problemStates || !importedData.problemImages) {
                        throw new Error('Invalid data format');
                    }
                    
                    // Confirm import
                    if (confirm('‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏ô‡∏≥‡πÄ‡∏Ç‡πâ‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà? ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡∏à‡∏∞‡∏ñ‡∏π‡∏Å‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà')) {
                        problemStates = importedData.problemStates;

                            }
                            if (!problemImages[problem.id]) {
                                problemImages[problem.id] = [];
                            }
                        });
                        
                        saveData();
                        renderProblems();
                        showNotification('üì• ‡∏ô‡∏≥‡πÄ‡∏Ç‡πâ‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!', 'success');
                    }
                    
                } catch (error) {
                    showNotification('‚ùå ‡πÑ‡∏ü‡∏•‡πå‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á', 'error');
                }
            };
            reader.readAsText(file);
            
            // Reset input
            event.target.value = '';
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 9999;
                opacity: 0;
                transform: translateY(-20px);
                transition: all 0.3s ease;
                backdrop-filter: blur(10px);
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            `;
            
            // Set background based on type
            switch(type) {
                case 'success':
                    notification.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                    break;
                case 'error':
                    notification.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
                    break;
                default:
                    notification.style.background = 'linear-gradient(135deg, #3b82f6, #2563eb)';
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateY(0)';
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Add reset function for testing/demo
        function resetAllData() {
            if (confirm('‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà? ‡∏Å‡∏≤‡∏£‡∏Å‡∏£‡∏∞‡∏ó‡∏≥‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡πÑ‡∏î‡πâ')) {

                showNotification('üîÑ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!', 'info');
                setTimeout(() => {

            }
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl+Shift+R: Reset
            if (e.ctrlKey && e.shiftKey && e.key === 'R') {
                e.preventDefault();
                resetAllData();
            }
            // Ctrl+Shift+E: Export
            if (e.ctrlKey && e.shiftKey && e.key === 'E') {
                e.preventDefault();

            // Ctrl+Shift+I: Import
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {

            }
        });

        // Auto-save notification
        let saveTimeout;
        function showAutoSaveNotification() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {

            }, 500);
        }

        // Override save function to show notification
        const originalSaveData = saveData;
        saveData = function() {

        // Initial render

    </script>
